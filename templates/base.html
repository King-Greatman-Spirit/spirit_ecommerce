{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block head_title %}{% endblock head_title %}</title>
    {% block extra_head %}
    {% endblock extra_head %}

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/spirit_ecommerce_favicon.ico' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDB CSS -->
    <link rel="stylesheet" href="{% static 'css/dark.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/dark.min.css.map' %}">
    <link rel="stylesheet" href="{% static 'css/dark.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css.map' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'src/scss/bootstrap/_alert.scss' %}">

</head>
<body>
  <div>
    <!-- navbar -->
    {% include 'includes/navbar.html' %}

    {% block content %}
    <!-- content -->
    {% endblock %}

    {% block extra_body %}
    <!-- extra body -->
    {% endblock extra_body %}

    <!-- footer -->
    {% include 'includes/footer.html' %}
  </div>
  
  <!-- Bootstrap 4 JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
  <!-- MDB JS -->
  <script type="text/javascript" src="{% static 'js/mdb.es.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/mdb.es.min.js.map' %}"></script>
  <script type="text/javascript" src="{% static 'js/mdb.umd.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/mdb.umd.min.js.map' %}"></script>
  <script type="text/javascript" src="{% static 'src/js/mdb.free.es.js' %}"></script>
  <script type="text/javascript" src="{% static 'src/js/mdb.free.umd.js' %}"></script>
  <script type="text/javascript" src="{% static 'src/js/dist/alert.js' %}"></script>
  <script type="text/javascript" src="{% static 'src/js/dist/alert.js.map' %}"></script>
  <script type="text/javascript" src="{% static 'src/js/bootstrap/mdb-prefix/alert.js' %}"></script>
  <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
  <script type="text/javascript">
    // Animation initialization
    new WOW().init();
  </script>
</script>
</script>
</body>
</html>
