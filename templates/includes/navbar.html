        <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent1"
            aria-controls="navbarSupportedContent1"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-sm-0" href="{% url 'core:home' %}">

            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <a class="nav-link" href="{% url 'core:home' %}">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:checkout' %}">Checkout</a>
                </li> -->

        </div>

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            {% if request.user.is_authenticated %}
            <!-- <a class="nav-link me-3" href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="nav-link me-3" href="#">
                <i class="fab fa-instagram"></i>
            </a> -->
            <!-- Icon -->
            <a href="{% url 'core:order-summary' %}" class="nav-link">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge rounded-pill badge-notification bg-danger">{{ request.user|cart_item_count }}</span>
                &nbsp; &nbsp; Cart
            </a>
            <!-- Icon -->
            <a class="nav-link me-3" href="{% url 'account_logout' %}">
                Logout
            </a>
            {% else %}
            <!-- Icon -->
            <a class="nav-link me-3" href="{% url 'account_login' %}">
                Login
            </a>
            <!-- Icon -->
            <a class="nav-link me-3" href="{% url 'account_signup' %}">

            </a>
            {% endif %}
        </div>

    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->

    .logo {
        font-family: Arial, sans-serif;
